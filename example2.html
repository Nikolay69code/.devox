<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка "Наверх"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 2000px; /* Для демонстрации прокрутки */
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: none; /* Скрываем кнопку по умолчанию */
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .scroll-to-top:hover {
            background-color: #0056b3;
        }
        .arrow-up {
            font-size: 24px; /* Размер стрелки */
        }
    </style>
</head>
<body>

<button class="scroll-to-top" id="scrollToTopBtn">
    &#8593; <!-- Стрелка вверх -->
</button>

<script>
    const scrollToTopBtn = document.getElementById('scrollToTopBtn');

    // Показать кнопку при прокрутке вниз
    window.onscroll = function() {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            scrollToTopBtn.style.display = 'flex'; // Показываем кнопку
        } else {
            scrollToTopBtn.style.display = 'none'; // Скрываем кнопку
        }
    };

    // Прокрутка к началу страницы при нажатии на кнопку
    scrollToTopBtn.addEventListener('click', function() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth' // Плавная прокрутка
        });
    });
</script>

</body>
</html>
